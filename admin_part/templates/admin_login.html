<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="shortcut icon" type="image/png" href="/static/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/static/assets/css/styles.min.css" />
  <!-- ✅ Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0 shadow-lg">
              <div class="card-body">
                <p class="text-center fs-5 fw-semibold mb-4">Admin Login</p>

                <form method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>

                  <!-- ✅ Remember Me -->
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" id="remember_me" name="remember_me">
                      <label class="form-check-label text-dark" for="remember_me">
                        Remember this Device
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="{% url 'forgot_password' %}">Forgot Password?</a>

                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-4 rounded-2">Sign In</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
{% if toast_message %}
<script>
  {% if toast_type == 'success' %}
    var bgColor = "linear-gradient(to right, #00b09b, #96c93d)";
  {% else %}
    var bgColor = "linear-gradient(to right, #ff5f6d, #ffc371)";
  {% endif %}

  Toastify({
    text: "{{ toast_message }}",
    duration: 3000,
    gravity: "top",
    position: "right",
    close: true,
    backgroundColor: bgColor,
    stopOnFocus: true,
  }).showToast();

  {% if toast_type == 'success' and redirect_url %}
    setTimeout(() => {
      window.location.href = "{{ redirect_url }}";  // ✅ fixed here
    }, 1500);
  {% endif %}
</script>
{% endif %}

</body>
</html>
